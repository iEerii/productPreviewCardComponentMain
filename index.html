<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <title>Frontend Mentor | Product preview card component</title>
    </head>
    <body>
        <main class="container">
            <div class="wrapper">
                <section class="wrapper__img"></section>
                <section class="wrapper__letter">
                    <p class="wrapper__letter-perfume">Perfume</p>
                    <h2>Gabrielle Essence Eau De Parfum</h2>
                    <p>
                        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                        Perfumer-Creator for the House of CHANEL.
                    </p>
                    <div class="wrapper__letter_price">
                        <h2>$149.99</h2>
                        <p>$169.99</p>
                    </div>
                    <button class="wrapper__letter-button">
                        <img src="images/icon-cart.svg" alt="">
                        <span>Add to Cart</span> 
                    </button>
                </section>
            </div>
            <div class="attribution">
                Challenge by
                <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                Coded by <a href="https://github.com/iEerii">Ericka Ponce</a>.
            </div>
        </main>
    </body>
</html>
